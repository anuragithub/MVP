<div class="form-group file-area">
	<div class="col-sm-6 col-sm-offset-3">
		<label for="images">Upload Master Group Bulk Data <span>Accepted formats *.csv, *.xls</span></label>
		<input type="file" name="images" id="images" required="required">
		<div class="file-dummy">
			<div class="success">Great, your file is selected. Click upload.</div>
			<div class="default">Click here to browse or drag and drop your file here.</div>
		</div>

		<button class="btn btn-primary btn-block">Upload</button>
	</div>

</div>


<div class="form-group">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="alert alert-success" style="margin-top: 20px" role="alert"> <strong>Upload completed successfully.</strong>   <a href="#" class="alert-link">Download Log file</a>.  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
		<div class="alert alert-danger" style="margin-top: 20px" role="alert"> <strong>Upload completed with error.</strong> <a href="#" class="alert-link">Download Log file</a>.  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> </div>
	</div>
</div>
